<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Server Down</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 50px;
        text-align: center;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #333;
      }
      p {
        font-size: 18px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Server Down</h1>
      <p>
        We're sorry, but the server is currently down for maintenance. We'll be
        back up and running as soon as possible. Please try again later.
      </p>
    </div>
  </body>
</html>
